<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="head">
            <div class="display"></div>
        </div>
        <div class="body">
            <div class="digitContainer">
                <ul>
                    <li><button class="digit">1</button></li>
                    <li><button class="digit">2</button></li>
                    <li><button class="digit">3</button></li>
                </ul>
                <ul>
                    <li><button class="digit">4</button></li>
                    <li><button class="digit">5</button></li>
                    <li><button class="digit">6</button></li>
                </ul>
                <ul>
                    <li><button class="digit">7</button></li>
                    <li><button class="digit">8</button></li>
                    <li><button class="digit">9</button></li>
                </ul>
                <ul>
                    <li><button class="digit">0</button></li>
                </ul>
            </div>

            <div class="operatorContainer">
                <ul>
                    <li><button class="operator">+</button></li>
                    <li><button class="operator">-</button></li>
                    <li><button class="operator">x</button></li>
                    <li><button class="operator">%</button></li>
                    <li><button class="clear">clear</button></li>
                    <li><button id="operate">=</button></li>
                </ul>
            </div>
        </div>
        
        <ul>
        </ul>
        <ul>

        </ul>
        <ul>

        </ul>
        <ul>
        </ul>
    </div>
</body>
</html>
